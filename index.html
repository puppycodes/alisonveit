---
layout: default
---
<div class="home">
    <div class="wrapper">
{% for post in site.posts %}
      <article class="post-content">
        <img src="{{ post.image }}">
        <div class="text">{{ post.title }}</div>
      </article>
{% endfor %}
<span> color:
{% for color in site.posts %}
<span>{{color.hex}}</span>
{% endfor %}
</span>
    </div>
</div>
